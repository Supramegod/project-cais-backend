services:
  cais-v2-be-dev:
    build:
      context: /home/data/development/project-cais-backend
      dockerfile: Dockerfile-dev
    init: true
    container_name: cais-v2-backend-dev
    expose:
      - "9000"
    working_dir: /var/www/laravel
    volumes:
      - /home/data/development/project-cais-backend/.env:/var/www/laravel/.env:ro
      - /home/data/development/project-cais-backend/storage:/var/www/laravel/storage
      - /home/data/development/project-cais-backend/public/document:/var/www/laravel/public/document
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cais-v2-queue-worker-dev:
    build:
      context: /home/data/development/project-cais-backend
      dockerfile: Dockerfile-dev
    init: true
    container_name: cais-v2-queue-worker-dev
    working_dir: /var/www/laravel
    volumes:
      - /home/data/development/project-cais-backend/.env:/var/www/laravel/.env:ro
      - /home/data/development/project-cais-backend/storage:/var/www/laravel/storage
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=128
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - cais-v2-be-dev

networks:
  default:
    external:
      name: shelter-network
